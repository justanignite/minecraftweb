<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Flappy</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
      
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }

    #score {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 2px black;
    }
    .credits {
      position: absolute;
      top: 10px;
       left: 10px;
       color: white;
       font-size: 14px;
       opacity: 0.8;
       font-family: Arial, sans-serif;
       line-height: 1.2;
    }

  </style>
</head>
<body>

<div class="credits">By: EchoIgnite<br>Version 1.3</div>
<div id="score">0</div>
<canvas id="game"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Ship
  const ship = {
    x: canvas.width / 4,
    y: canvas.height / 2,
    width: 45,
    height: 30,
    gravity: 0.32,  // slower fall
    lift: -9,
    velocity: 0
  };

  let pipes = [];
  let score = 0;
  let gameOver = false;

  function flap() {
    if (gameOver) location.reload();
    ship.velocity = ship.lift;
  }

  document.addEventListener("keydown", flap);
  document.addEventListener("touchstart", flap);

  function addPipe() {
    const gap = 230;
    const top = Math.random() * (canvas.height - gap - 150) + 50;

    pipes.push({
      x: canvas.width,
      width: 70,
      top: top,
      bottom: top + gap,
      scored: false
    });
  }

  setInterval(addPipe, 1500);
  addPipe();

  function update() {
    if (gameOver) return;

    ship.velocity += ship.gravity;
    ship.y += ship.velocity;

    if (ship.y + ship.height > canvas.height || ship.y < 0) {
      gameOver = true;
    }

    pipes.forEach(pipe => {
      pipe.x -= 4;

      if (
        ship.x < pipe.x + pipe.width &&
        ship.x + ship.width > pipe.x &&
        (ship.y < pipe.top || ship.y + ship.height > pipe.bottom)
      ) {
        gameOver = true;
      }

      if (pipe.x + pipe.width < ship.x && !pipe.scored) {
        score++;
        document.getElementById("score").textContent = score;
        pipe.scored = true;
      }
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
  }

  // Draw spaceship correct direction
  function drawShip() {
    // body
    ctx.fillStyle = "cyan";
    ctx.fillRect(ship.x, ship.y, ship.width, ship.height);

    // nose (triangle pointing RIGHT now)
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.moveTo(ship.x + ship.width, ship.y + ship.height / 2);
    ctx.lineTo(ship.x + ship.width - 12, ship.y + ship.height / 2 - 8);
    ctx.lineTo(ship.x + ship.width - 12, ship.y + ship.height / 2 + 8);
    ctx.closePath();
    ctx.fill();

    // engine flame
    ctx.fillStyle = "orange";
    ctx.fillRect(ship.x + ship.width - 3, ship.y + ship.height / 2 - 4, 7, 8);
  }

  // Draw pipes with REAL curved ends
  function drawPipe(pipe) {
    ctx.fillStyle = "lime";

    // TOP rectangle
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);

    // TOP semicircle
    ctx.beginPath();
    ctx.arc(
      pipe.x + pipe.width / 2,
      pipe.top,
      pipe.width / 2,
      Math.PI,       // left side
      0,             // right side
      false
    );
    ctx.fill();

    // BOTTOM rectangle
    ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);

    // BOTTOM semicircle
    ctx.beginPath();
    ctx.arc(
      pipe.x + pipe.width / 2,
      pipe.bottom,
      pipe.width / 2,
      0,
      Math.PI,
      true
    );
    ctx.fill();
  }

  function drawGameOver() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
    ctx.fillRect(canvas.width / 2 - 160, canvas.height / 2 - 100, 320, 200);

    ctx.strokeStyle = "white";
    ctx.lineWidth = 3;
    ctx.strokeRect(canvas.width / 2 - 160, canvas.height / 2 - 100, 320, 200);

    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.fillText("GAME OVER", canvas.width / 2 - 120, canvas.height / 2 - 30);

    ctx.font = "25px Arial";
    ctx.fillText("Wanna Retry noob?", canvas.width / 2 - 150, canvas.height / 2 + 20);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawShip();
    pipes.forEach(pipe => drawPipe(pipe));

    if (gameOver) drawGameOver();
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
</script>

</body>
</html>
